<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      .from {
        overflow: hidden;
        position: relative;
      }
      .bgc {
        width: 100%;
        /* 让背景图基于容器大小伸缩 */
		background-size: cover;
				/* background-attachment设置背景图像是否固定或者随着页面的其余部分滚动。
					scroll 背景图片随着页面的滚动而滚动，这是默认的。
 					fixed 背景图片不会随着页面的滚动而滚动。
  					local 背景图片会随着元素内容的滚动而滚动。*/
		background-attachment: fixed;
      }
      .submit {
        position: absolute;
        z-index: 9;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        margin-top: 150px;
        width: 500px;
        height: 500px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: #fff;
        display: flex;
        flex-direction: column;
      }
      .form_title {
        text-align: center;
        margin-top: 40px;
        font-size: 18px;
      }
      .form_input {
        padding: 0 30px;
        box-sizing: border-box;
        display: flex;
        margin-top: 20px;
      }
      .inputs{
        height: 40px;
        width: 300px;
        border-radius: 5px;
        border: none;
        background-color: #eee;
        color: #666;
        padding-left: 20px;
      }
      .form_input span{
        width: 85px;
        align-self: center;
      }
      .btn_submit{
        align-self: center;
      }
      .btn{
        border: none;
        width: 80px;
        height: 40px;
        color: #fff;
        border-radius: 5px;
        background: #999;
        margin-top: 40px;
      }
      .btn:hover{
        background: #666;
      }
      .back{
        margin-left: 10px;
      }
      .home_href{
        border: none;
        width: 80px;
        height: 40px;
        color: #fff;
        border-radius: 5px;
        background: #ffb404;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="bgc"
        src="https://www.toopic.cn/public/uploads/small/1658046648885165804664897.jpg"
        alt=""
      />
      <div class="submit">
        <span class="form_title">个人信息提交</span>
        <div class="form_input">
          <span>姓名：</span>
          <input class="inputs" type="text" value="会飞的居居侠" />
        </div>
        <div class="form_input">
          <span>班级：</span>
          <input class="inputs" type="text" value="机械自动化五班" />
          </div>
        <div class="form_input">
          <span>学号：</span>
          <input class="inputs" type="text" value="21412110503">
          </div>
        <div class="form_input">
          <span>系部：</span>
          <input class="inputs" type="text" value="机械工程系">
          </div>
        <div class="form_input">
          <span>课程名称：</span>
          <input class="inputs" type="text" value="网页设计制作">
          </div>
        <div class="btn_submit">
            <a href=""><button class="btn">提交</button></a>
            <a href="" class="back"><button class="home_href">首页</button></a>
        </div>  
        </div>
      </div>
    </div>
  </body>
</html>
